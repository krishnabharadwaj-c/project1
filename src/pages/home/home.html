<ion-header>
	<ion-navbar color="dark">
		<ion-title>
			Login
		</ion-title>
	</ion-navbar>	
</ion-header>


<ion-content padding>

<form id= "loginform">

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" name="email" [(ngModel)] = "email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" name="password" [(ngModel)] = "password"></ion-input>
  </ion-item>

<button ion-button block (click)="doLogin()">Login</button>
</form>
</ion-content>
